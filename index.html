<body>
    <div class="container">
        <div class="deep-container">

            <p>Sign In With</p>
            <div class="button-f-g">
                <button class=" button-f"><img src="./ıcons/social_facebook_box_white_256_30647.png" alt=""> <a href="https://tr-tr.facebook.com/" id="a-facebook">Facebook</a></button>
                <button class=" button-g"><img src="./ıcons/google_icon_130924.png" alt=""><a href="https://www.google.com.tr/" id="a-google"> Google</a></button>
                
            </div>
            <!-- <div class="button-f-g">
                <button class="button-f"><a><i class="fab fa-facebook-square"></i>Facebook</a></button>
                <button class="button-g"><a><i class="fab fa-google"></i>Google</a></button>
                
            </div> -->
        </div>
        <form action="#" class="form">
            <div class="box">
                <label for="username">Username</label><br>
                <input type="text" name="Username" id="username">
            </div>
            <div class="box">
                <label for="password">Password <a href="#">Forgot?</a></label><br>
                <input type="password" name="Password" id="password">
            </div>
            <div class="box">
                <input type="submit" value="Sign In" id="submit">
            </div>
        </form>
        <p>Not a member? <a href="#">Sign up now</a></p>
    </div>
    </div>
